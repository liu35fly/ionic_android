<ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-left" ng-click="$ionicGoBack()">
        </button>
    </div>
    <div class="h1 title login-title">购物车</div>
</ion-header-bar>
<ion-view>
    <!--<ion-nav-buttons side="right">-->
    <!--<button class="button" ng-click="doSomething()">-->
    <!--搜索-->
    <!--</button>-->
    <!--</ion-nav-buttons>-->
    <ion-content>
            <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
            <ul style="background-color:#dddddd; width: 100%; height: auto;overflow: hidden; margin-bottom: 50px ">
                <li ng-repeat="item in items" style="  float: left;width: 98%;height: 200px;margin: 5px;">
                    <div class="list card" ng-click="jingpingClik({{s.id}})">
                        <div>
                            <ion-checkbox ng-model="item.isChecked" ng-checked="item.isChecked" ng-change="checkChange(item)"
                                          style="float:left;width:5%;height: 30px;margin-top: 70px ;border-color: transparent">
                            </ion-checkbox>
                            <div style="padding: 10px;float: left;width: 40%">
                                <img ng-src="{{item.icon_url}}" style="float: left;width: 100%;height: 130px">

                            </div>
                            <div style="padding-top: 10px">
                                <p ng-bind="item.name" class="ng-binding"></p>
                                <p style="padding-top: 20px">销量：{{item.sales}}</p>
                                <p  style="padding-top: 20px">￥{{item.price}}</p>

                            </div>
                        </div>

                        <div style="width: 100%;height: 45px;padding-top: 15px;margin-bottom: 15px" align="center">
                            <button style="width: 40%;height: 30px">马上付款</button>
                        </div>

                    </div>
                </li>
            </ul>

        </div>
        <!--<div class="tabs " style="border-color: transparent;background-color: #ff3b30;height: 60px">-->
            <!--<ion-checkbox ng-model="shopCarPay" ng-checked="shopCarPay" ng-click="selectTotal($event,shopCarPay)"-->
                          <!--style="float:left;width:50%;height: 50px;border-color: transparent;margin-top: 5px">全部付款-->
            <!--</ion-checkbox>-->
            <!--<button style="width: 30%;height: 50px;margin-top: 5px" ng-click="payTotal()">付款：{{totalPrice() | currency:"￥"}}</button>-->
        <!--</div>-->
    </ion-content>
    <div class="bar bar-footer" style="border-color: transparent;background-color: #ff3b30;height: 80px;margin-bottom: 50px;width: 100%">
        <ion-checkbox ng-model="shopCarPay" ng-checked="shopCarPay" ng-click="selectTotal($event,shopCarPay)"
                      style="width:48%;height:60px;border-color: transparent;margin-top: 5px;background-color: #ff3b30">全部付款
        </ion-checkbox>
        <button style="font-size:100%;width: 100%;height: 60px;margin-top: 5px;" ng-click="payTotal()">付款：{{totalPrice() | currency:"￥"}}</button>
    </div>
</ion-view>
